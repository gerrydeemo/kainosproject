<body style="background-color: #242A32;">
    <script>
        function navToGerry() {
            window.location.replace("http://localhost:5500/")
        }
        function navToIsaac() {
            window.location.replace("http://localhost:5500/isaac.html")
        }
        function starClick(star) {
            document.getElementById(star).style.color = "yellow"

        }
        function sendStar() {
            function createReview(reviewval) {
                let textfield = document.getElementById("textinput").value
                let ul = document.getElementById("list")
                let li = document.createElement("li")

                valstar = "‚òÖ"
                li.innerHTML = "<div style='color:yellow'>" + valstar.repeat(reviewval) + "<br/>" + "<p>" + textfield + "</p>" + "</div>"

                ul.appendChild(li)
                document.getElementById("star5").style.color = "gray"
                document.getElementById("star4").style.color = "gray"
                document.getElementById("star3").style.color = "gray"
                document.getElementById("star2").style.color = "gray"
                document.getElementById("star1").style.color = "gray"
                document.getElementById("textinput").value = ""


            }
            star5color = document.getElementById("star5").style.color
            star4color = document.getElementById("star4").style.color
            star3color = document.getElementById("star3").style.color
            star2color = document.getElementById("star2").style.color
            star1color = document.getElementById("star1").style.color
            if (star5color === "yellow") {

                createReview(5)
            }
            else if (star4color === "yellow") {
                createReview(4)
            }
            else if (star3color === "yellow") {
                createReview(3)
            }
            else if (star2color === "yellow") {
                createReview(2)
            }
            else if (star1color === "yellow") {
                createReview(1)
            }
            else {
                alert("please click a star")
            }
        }
    </script>
